<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به درگاه پرداخت</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(145deg, #f5f5f5, #e0e0e0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            direction: rtl;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ورود به درگاه پرداخت</h2>
        <div class="form-group">
            <label for="username">نام کاربری</label>
            <input type="text" id="username" placeholder="نام کاربری را وارد کنید">
        </div>
        <div class="form-group">
            <label for="password">رمز عبور</label>
            <input type="password" id="password" placeholder="رمز عبور را وارد کنید">
        </div>
        <button onclick="checkLogin()">ورود</button>
        <p class="error" id="error-message">نام کاربری یا رمز عبور اشتباه است!</p>
    </div>

    <script>
        function checkLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // چک کردن نام کاربری و رمز
            if (username === 'punisher' && password === '12122312Az') {
                // ذخیره وضعیت ورود در localStorage
                localStorage.setItem('isLoggedIn', 'true');
                // انتقال به صفحه پرداخت
                window.location.href = 'payment.html';
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
